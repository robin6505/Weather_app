<html>
<head>

    <!-- CSS (load bootstrap)

    <!--Templates Creative -->
    
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    
    <!-- JS (load angular, ui-router, and our custom js files) -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sessionService.js"></script>
    <script src="js/simpleController.js"></script>
    <script src="js/navController.js"></script>

<!-- apply our angular app to our site -->
<body ng-app="weatherApp">

<!-- NAVIGATION -->
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand page-scroll" ui-sref="main">Weather App</a>
        </div>
        <div class="nav navbar-nav">
            <form class="navbar-form" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="city.name">
            </div>
            <button type="submit" class="btn btn-default" ng-click="getResults(city)">Submit</button>
        </form>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<header>
    <div ui-view></div>
</header>

</body>
</html>
